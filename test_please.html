<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Recommendation</title>
    <!-- Add Semantic UI CSS CDN link here -->
</head>
<body>
    <h1>Find Your Perfect Flower Arrangement</h1>
    
    <form id="preferenceForm">
        <div>
            <label for="color">What color do you like?</label>
            <select name="color" id="color">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <!-- Add more color options here -->
            </select>
        </div>
        <div>
            <label for="occasion">What is the occasion?</label>
            <select name="occasion" id="occasion">
                <option value="birthday">Birthday</option>
                <option value="anniversary">Anniversary</option>
                <option value="sympathy">Sympathy</option>
                <!-- Add more occasion options here -->
            </select>
        </div>
        <div>
            <label for="mood">What is your mood?</label>
            <select name="mood" id="mood">
                <option value="happy">Happy</option>
                <option value="romantic">Romantic</option>
                <option value="sad">Sad</option>
                <!-- Add more mood options here -->
            </select>
        </div>
        <button type="submit">Get Recommendation</button>
    </form>

    <div id="recommendationResult" style="display:none;">
        <!-- The recommendation result will appear here -->
    </div>

    <script>
        document.getElementById('preferenceForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way
            
            // Get the values from the form
            var color = document.getElementById('color').value;
            var occasion = document.getElementById('occasion').value;
            var mood = document.getElementById('mood').value;
            
            // Define your hardcoded logic for recommendations
            var recommendation = getRecommendation(color, occasion, mood);
            
            // Display the recommendation result
            document.getElementById('recommendationResult').innerHTML = recommendation;
            document.getElementById('recommendationResult').style.display = 'block';
        };

        function getRecommendation(color, occasion, mood) {
            // Here you define the logic to select the recommendation based on the inputs
            // This is a simple version based on concatenating the values, 
            // but you can make this as complex as you need it to be.
            var recommendationText = 'Based on your preferences: <br>' +
                                     'Color: ' + color + '<br>' +
                                     'Occasion: ' + occasion + '<br>' +
                                     'Mood: ' + mood + '<br>' +
                                     'We recommend the following arrangement:';
            
            // Example logic to select a recommendation
            if(color === 'red' && occasion === 'anniversary' && mood === 'romantic') {
                recommendationText += '<br><br> Rose Delight - A bouquet of red roses to celebrate love.';
            }
            // Add more conditions for different combinations
            // ...
            
            return recommendationText;
        }
    </script>
</body>
</html>
